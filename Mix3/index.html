<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Black &amp; White - Mix 3</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
  /*<![CDATA[*/
    @import 'inc/BlackAndWhite.css';

    #BrowserNotSupported { display: none; text-align: center; }
    #BrowserNotSupported img { border: 0; margin: 0 auto; }
  /*]]>*/
  </style>
  <script type="text/javascript" src="inc/BlackAndWhite.js"></script>
  <script type="text/javascript">
  /*<![CDATA[*/
    if ( /Gecko/.test( navigator.userAgent ) )
        window.addEventListener('DOMContentLoaded', function() { BlackAndWhite('Mix3'); }, true);
    else
        window.onload = function() { document.getElementById('BrowserNotSupported').style.display = 'block'; };
  /*]]>*/
  </script>
</head>
  <body>
    <div id="Mix3"></div>
    <div id="BrowserNotSupported">
      <a href="http://www.mozilla.com/en-US/firefox/">
        <img src="img/firefox.jpg" alt="Browser Not Supported" />
      </a>
    </div>
  </body>
</html>
