<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>echo joksnet</title>
  <style type="text/css">
  /*<![CDATA[*/
    @import "inc/echo.css";
    
    #BrowserNotSupported { display: none; text-align: center; }
    #BrowserNotSupported img { border: 0; margin: 0 auto; }
  /*]]>*/
  </style>
  <script type="text/javascript" src="inc/echo.js"></script>
  <script type="text/javascript">
  /*<![CDATA[*/
    if ( /Gecko/.test( navigator.userAgent ) )
        window.addEventListener('DOMContentLoaded', function() { Game('echo'); }, true);
    else
        window.onload = function() { document.getElementById('BrowserNotSupported').style.display = 'block'; };
  /*]]>*/
  </script>
</head>

<body>
  <div id="echo"></div>
  <div id="BrowserNotSupported">
      <a href="http://www.mozilla.com/en-US/firefox/">
        <img src="img/firefox.jpg" alt="Browser Not Supported" />
      </a>
    </div>
</body>
</html>
